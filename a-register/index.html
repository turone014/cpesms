<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CpESMS - Student Management System</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Registration</h1>
            <p>CpE-SMS Student Management</p>
            <form action="register.php" method="post" autocomplete="off">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" type="text" style="text-transform:uppercase" onkeyup="this.value = this.value.toUpperCase();outputText();"  name="username" id="username" class="form-control" placeholder="User Name" required>
              </div>
              <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" type="text" style="text-transform:uppercase" onkeyup="this.value = this.value.toUpperCase();outputText();"  name="firstname" id="firstname" class="form-control" placeholder="First Name" required>
              </div>
            
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" style="text-transform:uppercase" onkeyup="this.value = this.value.toUpperCase();outputText();"  name="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
              </div>
              
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="Email" name="email" id="email" class="form-control" placeholder="EMAIL" required>
              </div>
              
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="PASSWORD" required>
              </div>
             
              
              <input type="submit" class="btn btn-block login-btn" value="Sign up">
              <a href="../a-login" class="forgot-password-link">Sign in</a>
              
            </form>
           
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block animation-area" >
          <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
